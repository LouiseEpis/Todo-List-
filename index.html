<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    
        <section class="search-container">
            <div class="TITLE">
                NOTED!
            </div>
            <div class="search-container-inner">
                <div class="search-form">
                    <input type="text" class="userInput" placeholder="Enter an item to add to the list"> 
                    <button class="icon-holder">
                        <svg class="add-icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.81818 25.4318V0.204546H16.4545V25.4318H8.81818ZM0.0227274 16.6364V9H25.25V16.6364H0.0227274Z" fill="white"/>
                        </svg> 
                    </button>
                </div>
                <div class="filter">
                    <button class="all">
                       <center>
                        ALL
                       </center>
                        
                    </button>
                    <button class="complete" style="    border: 1px #5AE478 solid;
                    ">
                        
                        <center>
                            COMPLETED
                           </center>
                    </button>
                    <button style="    border: 1px solid #E45A5A;
             color:  #E45A5A;      " class="incomplete">
                        <center>
                            INCOMPLETED
                           </center>
                    </button>
                </div>
            </div>
        </section>
        <section class="todo-list">
            <form>
            
            </form>
        </section>



  

        <script src="script.js"></script>
    </body>
</html>
